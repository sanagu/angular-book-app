<div class="container" style="width:40%">
    <h4 class="text-center">Registration Form</h4>
    {{customerForm.value | json}}
    <form (ngSubmit)="  registerNewCustomer()" #customerForm="ngForm">
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required name="customer_name" [(ngModel)]="customer.name"  />
        </div>

        <div class="form-group">
            <label class="form-label">Email Id</label>
            <input type="email" class="form-control" required  [(ngModel)]="customer.email" name="email" required #name="ngModel"
                    [class.is-invalid]="name.touched && name.invalid"/>
                <div class="text-danger" [class.d-none]="name.valid || name.untouched">
                    Name is required
                </div>
        </div>

        <!-- {{name.className}} -->
                <!-- {{name.touched}} -->
                {{customerForm.form.invalid}}

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required name="password" [(ngModel)]="customer.password"  />
        </div>

        <div class="form-group">
            <label class="form-label">Contact</label>
            <input type="number" class="form-control" required name="phone" [(ngModel)]="customer.contact" pattern="^\d{10}$" #phone="ngModel"
                [class.is-invalid]="phone.touched && phone.invalid"/>
                <div *ngIf="phone.errors && phone.touched">
                    <div class="text-danger" *ngIf="phone.errors?.required">PhoneNo: is Required</div>
                    <div class="text-danger" *ngIf="phone.errors?.pattern">PhoneNo: must be 10 digits</div>
                </div>
            
        </div>

        <div class="form-group">
            <label class="form-label">Gender</label>&nbsp;
            <div class="form-check form-check-inline">
                <input type="radio" name="Gender" value="Male" [(ngModel)]="customer.gender" class="form-check-input"  />Male
            </div>


            <div class="form-check form-check-inline">
                <input type="radio" name="Gender" value="Female"  [(ngModel)] ="customer.gender" class="form-check-input" >Female
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Address Line1</label>
            <input type="text" class="form-control" required name="addressLine1" [(ngModel)]="customer.address.addressLine1"/>
        </div>

        <div class="form-group">
            <label class="form-label">State</label>
            <select required class="form-control" name="state" [(ngModel)]="customer.address.state">
                <option value="">--select--</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Karanataka">Karanataka</option>
                <option value="AndraPradesh">AndhraPradesh</option>
                <option value="Rajasthan">Rajasthan</option>
            </select>

        </div>




        <div class="form-group">
            <label class="form-label">City</label>
            <select required class="form-control" name="city" [(ngModel)]="customer.address.city">
                <option value="">--select--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglore">Banglore</option>
                <option value="Kadapa">Kadapa</option>
                <option value="Gujarat">Gujarat</option>
            </select>
        </div>
        <br>
        <div class="form-group">
                <label class="form-label">Postal Code</label>
                <input type="number" class="form-control" required name="postalCode" [(ngModel)]="customer.address.postalCode"/>
            </div>
            <br><br>
            <button type="submit" class="btn btn-block btn-primary" 
                [disabled]="customerForm.form.invalid">Register</button>
    </form>
</div>
